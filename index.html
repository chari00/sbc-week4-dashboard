<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chari Cruz | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script async src="./assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>My Workspace</h1>

      <!-- Button to trigger modal -->
      <button
        type="button"
        id="add-task"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add new
      </button>
      <h2>Dashboard overview</h2>
    </header>

    <aside>
      <nav class="side-nav">
        <ul>
          <li class="side-items" id="overview">Overview</li>
          <!-- when overview is clicked, 
           dynamically display the options (task, event, appointment) 
           within each div -->
          <li class="side-items" id="analytics">Analytics</li>
          <li class="side-items" id="reports">Reports</li>
          <li class="side-items" id="help">Help</li>
          <li class="side-items" id="settings">Settings</li>
          <li class="side-items" id="logout">Logout</li>
        </ul>
      </nav>
    </aside>
    <!-- Modal -->
    <section
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <section class="modal-dialog modal-dialog-centered">
        <section class="modal-content">
          <div class="modal-header">
            <input
              id="task-title"
              type="text"
              class="border-0 w-100"
              placeholder="Title"
            />

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="datetime">Date and Time:</label>
            <input
              id="datetime"
              type="text"
              placeholder="Select date and time"
            />
            <div class="dropdown">
              <select
                id="event-dropdown"
                class="form-select form-select-sm"
                aria-label="form select"
              >
                <option selected>Select...</option>
                <option value="1">Event</option>
                <option value="2">Task</option>
                <option value="3">Appointment schedule</option>
              </select>
              <textarea
                name="description"
                id="description"
                placeholder="  Add description..."
                rows="5"
                cols="60"
                maxlength="500"
              ></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="save"
              class="btn btn-primary"
              onclick="saveTask"
            >
              Save
            </button>
          </div>
        </section>
      </section>
    </section>

    <main>
      <section class="container">
        <section id="recentlyAdded" class="widget">
          <h2>Recently Added</h2>
          <!-- insert div dynamically to display task info  -->
          <div class="options-list-container">
            <!-- <h3 class="options">Events</h3>
            <h3 class="options">Task</h3>
            <h3 class="options">Appointment schedule</h3> -->
          </div>
        </section>
      </section>
      <section class="container">
        <div class="main-content">
          <div class="widget">
            <h2>Search for something</h2>
            <input
              type="text"
              id="searchTerm"
              placeholder="Enter a search term"
              aria-label="Search"
            />
            <button id="searchButton">Search</button>
          </div>
          <div class="widget">
            <h2>Recent Searches</h2>
            <ul id="searches"></ul>
          </div>
        </div>
      </section>
      <section id="overview-container">
        <div id="event-container" class="widget" >
          <h2>Events</h2>
          <!-- div for events -->
        </div>
        <div id="task-container" class="widget" >
          <h2>Task</h2>

          <!-- div for task -->
        </div>
        <div id="appointment-container" class="widget" >
          <h2>Appointment schedule</h2>

          <!-- appointment schedule -->
        </div>

      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
